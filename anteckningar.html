<!DOCTYPE html>

        <button data-ämne="svenska">Svenska</button>
        <button data-ämne="matematik">Matematik</button>
        <button data-ämne="engelska">Engelska</button>
        <button data-ämne="fysik">Fysik</button>

    <!-- HÖGER: ANTECKNINGAR -->

        <h3 id="current-ämne">Svenska</h3>
        <textarea id="anteckningar" placeholder="Skriv dina anteckningar här..."></textarea>
    </div>
</div>
