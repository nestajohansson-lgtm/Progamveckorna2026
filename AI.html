<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chatbox styling (optional if you have in style.css) */
        #chat-container {
            max-width: 700px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 10px;
            height: 400px;
            background: #f9f9f9;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .user {
            background: #0b93f6;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai {
            background: #e0e0e0;
            color: black;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body id="AI-body">
    <header class="top-header">
        <nav class="header-nav">
            <a href="AI.html" class="header-item active">AI Assistant</a>
        </nav>
    </header>

    <a href="index.html" class="back-button">Tillbaka</a>
    <nav>
        <ul>
            <li><a href="amnen.html">Ämnen</a></li>
            <li><a href="planering.html">Planering</a></li>
            <li><a href="anteckningar.html">Anteckningar</a></li>
        </ul>
    </nav>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="user-input" rows="2" placeholder="Skriv din fråga här..."></textarea>
            <button id="send-button">Skicka</button>
        </div>
    </div>

    <script>
        // Removed API_KEY from frontend — backend handles it
        const messages = document.getElementById("messages");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-button");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, "user"); // Show user message
            input.value = "";

            try {
                // Call backend endpoint instead of Gemini directly
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                addMessage(data.reply, "ai");
            } catch (err) {
                console.error(err);
                addMessage("Fel vid hämtning av AI-svar.", "ai");
            }
        }

        button.addEventListener("click", sendMessage);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
