<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal chatbox styles */
        #chat-container {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 400px;
            background: #f9f9f9;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .user {
            background: #0b93f6;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai {
            background: #e0e0e0;
            color: black;
            margin-right: auto;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body id="AI-body">
    <header class="top-header">
        <nav class="header-nav">
            <a href="amnen.html" class="header-item">Ämnen</a>
            <a href="planering.html" class="header-item">Planering</a>
            <a href="AI.html" class="header-item active">AI Assistant</a>
        </nav>
    </header>


    <a href="index.html" class="back-button">Tillbaka</a>
    <nav>
        <ul>
            <li><a href="amnen.html">Ämnen</a></li>
            <li><a href="planering.html">Planering</a></li>
            <li><a href="anteckningar.html">Anteckningar</a></li>
        </ul>
    </nav>

    <a href="index.html" class="back-button">Tillbaka</a>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="user-input" rows="2" placeholder="Skriv din fråga här..."></textarea>
            <button id="send-button">Skicka</button>
        </div>
    </div>

    <script src="node.js"></script>

</body>
</html>
