        const messages = document.getElementById("messages");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-button");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, "user"); // Show user message
            input.value = "";

            // Call Gemini API
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${AIzaSyBp8aCPOrM3jchnnUZtJOdoAChTXKzWhpg}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [
                                { parts: [{ text }] } // Send user input
                            ]
                        })
                    }
                );

                const data = await response.json();
                // Gemini response text (replace this path if different)
                const aiReply = data.candidates?.[0]?.content?.[0]?.text || "Inget svar från AI";
                addMessage(aiReply, "ai");
            } catch (err) {
                console.error(err);
                addMessage("Fel vid hämtning av AI-svar.", "ai");
            }
        }

        button.addEventListener("click", sendMessage);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
