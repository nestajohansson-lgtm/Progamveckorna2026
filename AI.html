<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="AI-body">
    <header class="top-header">
        <nav class="header-nav">
            <a href="amnen.html" class="header-item">Ämnen</a>
            <a href="planering.html" class="header-item">Planering</a>
            <a href="AI.html" class="header-item active">AI Assistant</a>
        </nav>
    </header>


    <a href="index.html" class="back-button">Tillbaka</a>
    <nav>
        <ul>
            <li><a href="amnen.html">Ämnen</a></li>
            <li><a href="planering.html">Planering</a></li>
            <li><a href="anteckningar.html">Anteckningar</a></li>
        </ul>
    </nav>

    <a href="index.html" class="back-button">Tillbaka</a>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <textarea id="user-input" rows="2" placeholder="Skriv din fråga här..."></textarea>
            <button id="send-button">Skicka</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBp8aCPOrM3jchnnUZtJOdoAChTXKzWhpg'; // Insert your key safely

        const messages = document.getElementById("messages");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-button");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, "user"); // Show user message
            input.value = "";

            // Call Gemini API
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [
                                { parts: [{ text }] } // Send user input
                            ]
                        })
                    }
                );

                const data = await response.json();
                // Gemini response text (replace this path if different)
                const aiReply = data.candidates?.[0]?.content?.[0]?.text || "Inget svar från AI";
                addMessage(aiReply, "ai");
            } catch (err) {
                console.error(err);
                addMessage("Fel vid hämtning av AI-svar.", "ai");
            }
        }

        button.addEventListener("click", sendMessage);
        input.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
